<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: #FFFDD0;
      font-family: 'Futura URW Extra Bold', Arial Block, sans-serif;
      font-weight: bold;
      align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto auto auto;
      gap: 50px;
    }

    .logo {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 35em;
      margin-right: 35em;
      grid-row: 1;
    }

    .header {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 3em;
      margin-left: 15em;
      margin-right: 15em;
      grid-row: 2;
    }

    .cta {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 2em;
      margin-left: 15em;
      margin-right: 15em;
      grid-row: 3;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    .gallery {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 25em;
      margin-left: 15em;
      margin-right: 15em;
      grid-row: 4;
    }

    .topics {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 10em;
      margin-right: 10em;
      grid-row: 5;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    .main-content {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 50em;
      margin-left: 5em;
      margin-right: 5em;
      grid-row: 6;
    }

    .footer {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      grid-row: 7;
    }

    /* Media query for screens smaller than 600px */
    @media only screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      /* Adjust styles for smaller screens */
      .logo,
      .header,
      .cta,
      .gallery,
      .topics,
      .main-content,
      .footer {
        margin-left: -.4em;
        margin-right: 0em;
      }
    }

    /* Media query for screens between 600px and 1200px */
    @media only screen and (min-width: 601px) and (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      /* Adjust styles for medium screens */
      .logo,
      .header,
      .cta,
      .gallery,
      .topics,
      .main-content,
      .footer {
        margin-left: 5em;
        margin-right: 5em;
      }
    }

    /* Media query for screens between than 1200px and 1279px*/
    @media only screen and (min-width: 1201px) and (max-width: 1279px) {
      .container {
        grid-template-columns: 1fr 1fr 1fr;
        gap: 40px;
      }

      /* Adjust styles for larger screens */
      .logo,
      .header,
      .cta,
      .gallery,
      .topics,
      .main-content,
      .footer {
        margin-left: 10em;
        margin-right: 10em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Logo</div>
    <div class="header">Header</div>
    <div class="cta">
      <div>CTA 1</div>
      <div>CTA 2</div>
      <div>CTA 3</div>
      <div>CTA 4</div>
    </div>
    <div class="gallery">Gallery</div>
    <div class="topics">
      <div>Topic 1</div>
      <div>Topic 2</div>
      <div>Topic 3</div>
      <div>Topic 4</div>
    </div>
    <div class="main-content">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
